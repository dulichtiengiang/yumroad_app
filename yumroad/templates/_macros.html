{% macro render_flashes() %}

            <div class="container mt-4">
                {% for category, message in messagesa %}
                    <button type="button" class="close" data-dimiss="alert" aria-label="Close"></button>
                    {{message}}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endmacro %}
